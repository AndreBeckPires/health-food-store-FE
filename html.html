<!doctype html>
<html>
<head>
<title>JOSEFINA</title>
<link rel="stylesheet" href="styles.css">
<meta name="keywords" content="html tutorial template">
</head>
<header id="top-banner">
    
</header>
<body>
<div id="monteSuaSalada" class="seletor">
    <form action="">
        <h1>MONTE SUA SALADA</h1>
        <div id="tamanho">
            <h2>Tamanho</h2>
            <input class="check" type="radio" id="300" name="tamanho" value="300">
            <label for="300">300g - R$ 20,00</label><br>
    
            <input class="check" type="radio" id="350" name="tamanho" value="350">
            <label for="350">350g R$ 22,00</label><br>
    
            <input class="check" type="radio" id="400" name="tamanho" value="400">
            <label for="400">400g R$ 24,00</label><br>
    
        </div>
        <div id="verde">
            <h2>Selecione o tipoe de verde:</h2>
            <input class="check" type="radio" id="alface" name="verde" value="Alface">
            <label for="alface"> Alface</label><br>
            <input class="check" type="radio" id="rucula" name="verde" value="Rucula">
            <label for="rucula"> Rúcula</label><br>
            <input class="check" type="radio" id="americana" name="verde" value="Americana">
            <label for="americana">Alface americana</label><br>
        </div>
        <div id="especiais">
                <h2>Selecione complementos especiais (Máximo 6)</h2>
                <input class="check" type="checkbox" id="option1" name="pepJapa" value="pepJapa">
                <label for="option1">Pepino Japones</label><br>
    
                <input class="check" type="checkbox" id="option2" name="mange" value="mange">
                <label for="option2">Manga</label><br>
    
                <input class="check" type="checkbox" id="option3" name="palmito" value="palmito">
                <label for="option3">Palmito</label><br>
    
                <input class="check" type="checkbox" id="option4" name="azeitona" value="azeitona">
                <label for="option4">Azeitona</label><br>
    
                <input class="check" type="checkbox" id="option5" name="cebola" value="cebola">
                <label for="option5">Cebola</label><br>
    
                <input class="check" type="checkbox" id="option6" name="cebolaRoxa" value="cebolaRoxa">
                <label for="option6">Cebola Roxa</label><br>
    
                <input class="check" type="checkbox" id="option7" name="cenoura" value="cenoura">
                <label for="option7">Cenoura</label><br>
    
                <input class="check" type="checkbox" id="option8" name="beterraba" value="beterraba">
                <label for="option8">Beterraba</label><br>
    
                <input class="check" type="checkbox" id="option9" name="vagem" value="vagem">
                <label for="option9">Vagem</label><br>
    
                <input class="check" type="checkbox" id="option10" name="tomatecereja" value="tomatecereja">
                <label for="option10">Tomate cereja</label><br>
    
                <input class="check" type="checkbox" id="option11" name="berinjela" value="berinjela">
                <label for="option11">Berinjela</label><br>
    
                <input class="check" type="checkbox" id="option12" name="repolho" value="repolho">
                <label for="option12">Repolho</label><br>
    
    
        </div>
        <div id="proteinas">
            <h2>
                Seleciona a proteína
            </h2>
            <input class="check" type="radio" id="frango" name="proteinas" value="Frango">
            <label for="frango"> Frango</label><br>
    
            <input class="check" type="radio" id="atum" name="proteinas" value="Atum">
            <label for="atum"> Atum</label><br>
    
            <input class="check" type="radio" id="sardinha" name="proteinas" value="Sardinha">
            <label for="sardinha">Sardinha</label><br>
    
            <input class="check" type="radio" id="salmao" name="proteinas" value="Salmao">
            <label for="salmao">Salmão</label><br>
    
            <input class="check" type="radio" id="ovo" name="proteinas" value="Ovo">
            <label for="ovo">Ovo</label><br>
    
            <input class="check" type="radio" id="sem" name="proteinas" value="Sem">
            <label for="sem">Sem proteína</label><br>
    
        </div>
    
        <div id="outros">
            <h2>
                Seleciona outro complemento
            </h2>
            <input class="check" type="radio" id="croutons" name="complemento" value="Croutons">
            <label for="croutons">Croutons</label><br>
    
            <input class="check" type="radio" id="ricota" name="complemento" value="Ricota">
            <label for="ricota">Ricota</label><br>
    
            <input class="check" type="radio" id="sementes" name="complemento" value="Sementes">
            <label for="sementes">Sementes Variadas</label><br>
    
        </div>
    
        <div id="molhos">
            <h2>
                Seleciona seu molho
            </h2>
            <input class="check" type="radio" id="caesar" name="molho" value="caesar">
            <label for="caesar">Caesar</label><br>
    
            <input class="check" type="radio" id="azeite" name="molho" value="Azeite">
            <label for="azeite">Azeite de oliva</label><br>
    
            <input class="check" type="radio" id="picante" name="molho" value="Picante">
            <label for="picante">Picante</label><br>
    
            <input class="check" type="radio" id="maionese" name="molho" value="Maionese">
            <label for="maionese">Maionese detox</label><br>
        </div>
        <input class="button" type="submit" value="ADICIONAR AO PEDIDO">

    </form>

</div>
<picture>
    <img id="saladapronta" src="saladapronta.jpg" width="500px" height="300px">
</picture>
<div id="saladasP" class="seletor">

    <form>
        <h1>SALADAS PRONTAS</h1>
        <p>
            <label for="option1">Salada tropicalha (350 kcal) - (R$ 25,00)</label>
            <input class="check" class="check" type="number" id="option1" name="option1" min="0" max="10" value="0">
        </p>
        <p>
            <picture>
                <img class="imgSalada" src="salada-tropical.jpg" alt="Salada tropicalha">
            </picture>
        </p>
        <p>
            <label for="option2">Salada na-correria (315 kcal) - (R$ 23,00)</label>
            <input class="check" type="number" id="option2" name="option2" min="0" max="10" value="0">
        </p>
        <p>
            <picture>
                <img  class="imgSalada" src="correria.jpg" alt="Salada correria">
            </picture>
        </p>
        <p>
            <label for="option3"> Salada agridoce (395 kcal) - (R$ 25,00)</label>
            <input class="check" type="number" id="option3" name="option1" min="0" max="10" value="0">
        </p>
        <p>
            <picture>
                <img  class="imgSalada" src="agridoce.jpg" alt="Salada agridoce">
            </picture>
        </p>
         

        <input class="button" type="submit" value="ADICIONAR AO PEDIDO">
      </form>
</div>
<picture>
    <img src="pratosfeitos.png">
</picture>
<div id="pf" class="seletor">

    <form>
        <h1>PRATOS PRONTOS</h1>
        <p>
            <label for="option1">Lasanha de verdes com frango - (R$ 20,00)</label>
            <input class="check" type="number" id="option1" name="option1" min="0" max="10" value="0">
        </p>
        <p>
            <label for="option2">Arroz beterraba com tilápia ao molho de damasco - (R$ 25,00)</label>
            <input class="check" type="number" id="option2" name="option2" min="0" max="10" value="0">
        </p>
        <p>
            <label for="option3"> Strogonoff de camarão com arroz integral - (R$ 25,00)</label>
            <input class="check" type="number" id="option3" name="option1" min="0" max="10" value="0">
        </p>
        <p>
            <label for="option4">Panqueca integral de frango - (R$ 20,00):</label>
            <input class="check" type="number" id="option4" name="option4" min="0" max="10" value="0">
        </p>
        <p>
            <label for="option5">Penne integral com almôndegas</label>
            <input class="check" type="number" id="option5" name="option5" min="0" max="10" value="0">
        </p>
        <p>
            <label for="option6">- Arroz integral, brócolis, cenoura, feijão e carne de panela  - (R$ 20,00)</label>
            <input class="check" type="number" id="option6" name="option1" min="0" max="10" value="0">
        </p>
        <input class="button" type="submit" value="ADICIONAR AO PEDIDO">
      </form>
</div>

</body>
</html>
